<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Instagram</title>
    <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">
</head>
<body>

    <!-- siderbar -->
    <div class="sidebar">
        <a href="#" class="logo">
            <img src="img/logo.png" alt="logo" width="140px">
        </a>

        <!-- profile image-->
        <div class="profile">
            <div class="profile-img">
                <img src="img/profile.jpg" alt="profile">
            </div>
            <div class="name">
                <h1>Women</h1>
                <img src="img/verify.png" alt="verify">
            </div>
            <span>@womanwithbabyinhand</span>

            <!-- about -->
            <div class="about">
                <!-- Box 1 -->
                <div class="box1">
                    <span>Posts</span>
                    <h3>54</h3>
                </div>
                <!-- Box 2 -->
                <div class="box">
                    <span>Followers</span>
                    <h3>69k</h3>
                    
                </div>
                <!-- Box 3 -->
                <div class="box">
                    <span>Followings</span>
                    <h3>420</h3>
                    
                </div>
            </div>
            <!-- menu  -->
            <div class="menu">
                <a href="#" class="active">
                    <span class="icon">
                        <i class="ri-function-line"></i>
                        Feed
                    </span>
                </a>
                <a href="#">
                    <span class="icon">
                        <i class="ri-notification-4-line"></i>
                        Notifications
                    </span>
                </a>
                <a href="#">
                    <span class="icon">
                        <i class="ri-search-line"></i>
                        Explore
                    </span>
                </a>
                <a href="#">
                    <span class="icon">
                        <i class="ri-mail-line"></i>
                        Message
                    </span>
                </a>
                <a href="#">
                    <span class="icon">
                        <i class="ri-send-plane-line"></i>
                        Direct
                    </span>
                </a>
                <a href="#">
                    <span class="icon">
                        <i class="ri-bar-chart-2-fill"></i>
                        Stats
                    </span>
                </a>
                <a href="#">
                    <span class="icon">
                        <i class="ri-settings-2-fill"></i>
                        Settings
                    </span>
                </a>
                <a href="#">
                    <span class="icon">
                        <i class="ri-logout-box-line"></i>
                        Logout
                    </span>
                </a>
                
            </div>
        </div>

    </div>
    <!-- Main Home -->
    <div class="main-home">
        <div class="header">
            <!-- Search  -->
            <div class="search">
                <i class="ri-search-line"></i>
                <input type="text" name="" id="" placeholder="Search">
            </div>
            <div class="header-content">
                <i class="ri-notification-4-line"></i>
                <i class="ri-mail-unread-fill"></i>
                <!-- Button  -->
                <a href="#" class="btn">
                    <i class="ri-add-circle-fill"></i>
                    <div class="btn-text">
                        Add Photos
                    </div>
                </a>
            </div>
        </div>
        <div class="stories-title">
            <h1>Stories</h1>
            <a href="#" class="btn">
                <i class="ri-add-circle-line"></i>
                <div class="text">
                    Watch All 
                </div>
            </a>
        </div>
        <div class="stories">
            <div class="stories-img color">
                <img src="img/profile.jpg" alt="profile">
                <div class="add"> + </div>

            </div>
        </div>
        <div class="feed">
            <h1>Feed</h1>
            <div class="feed-text">
                <h2>Latest</h2>
                <span>Popular</span>
            </div>
        </div>
        <div class="main-post">
            <!-- box 1 -->
            <div class="post-box">
                <img src="img/post1.jpg" alt="post">
                <div class="post-info">
                    <div class="post-profile">
                        <div class="post-img">
                            <img src="img/profile10.jpg" alt="profile">
                        </div>
                        <h3>Yennefer</h3>
                    </div>
                    <div class="likes">
                        <i class="ri-heart-2-fill"></i>
                        <span>69k</span>
                        <i class="ri-chat-3-line"></i>
                        <span>840</span>
                    </div>

                </div>
            </div>
        </div>
    </div>


    
</body>
</html>
